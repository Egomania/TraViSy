{% extends "netmon/backendBase.html" %} {% block innercontent %}

<div class="panel panel-warning">

	<div class="panel-heading">
		<h3 class="panel-title"> Upload Files to the Server </h3>
	</div>

	<div class="panel-body">

	<form method="POST" style="width:100%; position:relative; border-collapse: separate" enctype=multipart/form-data>
		  <div class="form-group">
		    <label for="exampleInputFile">File input</label>
		    <input type="file" id="exampleInputFile" name=file>
		    <p class="help-block">Example block-level help text here.</p>
		  </div>
	  
  		<button type="submit" class="btn btn-default" value="Upload">Upload</button>
	</form>


  	</div>

  	<div class="panel-footer">
		Before adding data to a new collection, upload the needed .pcap -file.	</div>

</div>


{% endblock %}
