{% extends "base.html" %} {% block content %}
<style>
.alert-own {
    color: #FFCC99;
    background-color: #FFE5CC;
    border-color: #FFCC99;
}
.alert-own hr {
  border-top-color: #FF8000;
}
.alert-own .alert-link {
  color: #FF8000;
}
.panel-own {
  border-color: #FFCC99;
}
.panel-own > .panel-heading {
  color: #FF8000;
  background-color: #FFE5CC;
  border-color: #FFCC99;
}
.panel-own > .panel-heading + .panel-collapse > .panel-body {
  border-top-color: #FF8000;
}
.panel-own > .panel-heading .badge {
  color: #FFCC99;
  background-color: #FFE5CC;
}
.panel-own > .panel-footer + .panel-collapse > .panel-body {
  border-bottom-color: #FF8000;
}
</style>
<div class="container-fluid">
  	<div class="row">
    		<div class="col-xs-6 col-sm-4">
			<div class="row">

				<div class="col-xs-12 .col-md-8">
					<div class="alert alert-success" role="alert">
  						<a href="/backend" class="alert-link">Instructions</a>
					</div>
				</div>

				<div class="col-xs-12 .col-md-8">
					<div class="alert alert-info" role="alert">
  						<a href="/backend/serviceoverview" class="alert-link">Service Overview</a>
					</div>
				</div>

			
			</div>	
		</div>


		<div class="col-xs-6 col-sm-8">{% block innercontent %}{% endblock %}</div>
  	</div>
</div>

{% endblock %}
